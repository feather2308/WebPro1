<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script>
            function link(num) {
                var urlParams = new URLSearchParams(window.location.search);
                var uid = urlParams.get("uid");

                if (uid) {
                    // uid가 존재하면 해당 uid 값을 사용하여 URL 생성
                    return "/room" + num + ".html?uid=" + uid;
                } else {
                    // uid가 없을 경우 예외 처리 또는 기본값 사용
                    return "/room" + num + ".html";
                }
            };
        </script>
        <style>
            h1 {
                text-align: center;
            }

            #wrap {
                width: 90%;
                height: 100%;
                margin: 0 auto;
            }
            
            .container {
                width: 95%;
                height: 500px;
                margin: 0 auto;
                text-align: center;
            }
            .container .con {
                width: 100%;
                height: 45%;
                margin: 0 auto;
            }
            .container .con div {
                display: inline-block;
                width: 20%;
                height: 100%;
                text-align: left;
                background-color: #E1D7FF;
            }
            .container .con1 {
                width: 100%;
                height: 20%;
                margin: 0 auto;
            }
            .container .con1 div {
                display: inline-block;
                width: 20%;
                text-align: center;
                background-color: #E1D7FF;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <h1>방 선택하기</h1>
            <div class="container">
                <div class="con">
                    <div>방 1</div>
                    <div>방 2</div>
                    <div>방 3</div>
                    <div>방 4</div>
                </div>
                <div class="con1">
                    <div><button type="button" onclick="location.href=link(1)">접속하기</button></div>
                    <div><button type="button" onclick="location.href=link(2)">접속하기</button></div>
                    <div><button type="button" onclick="location.href=link(3)">접속하기</button></div>
                    <div><button type="button" onclick="location.href=link(4)">접속하기</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
